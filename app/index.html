<head ng-app="idleTown">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>This Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  
  <div class="container" ng-controller="TabController as tabCtrl">

    <nav class="navbar navbar-default" role="navigation">
      <section class="tab">
        <ul class="nav nav-pills">
          <li ng-class="{ active:tabCtrl.isSet(1) }">
            <a href ng-click="tabCtrl.setTab(1)">Overview</a>
          </li>
          <li ng-class="{ active:tabCtrl.isSet(2) }">
            <a href ng-click="tabCtrl.setTab(2)">Island</a>
          </li>
          <li ng-class="{ active:tabCtrl.isSet(3) }">
            <a href ng-click="tabCtrl.setTab(3)">Other thing</a>
          </li>
        </ul>
      </section>
    </nav>

    <overview ng-show="tabCtrl.isSet(1)"></overview>

    <island-view ng-show="tabCtrl.isSet(2)"></island-view>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/resource-controller.js"></script>
  <script src="js/controllers/building-controller.js"></script>
  <script src="js/controllers/population-controller.js"></script>
  <script src="js/controllers/game-loop-controller.js"></script>
  <script src="js/services/resource-service.js"></script>
  <script src="js/services/building-service.js"></script>
  <script src="js/services/population-service.js"></script>
</body>
</html>
